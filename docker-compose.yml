version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: supermarket-receipt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: supermarket_receipts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d supermarket_receipts"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - supermarket-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: supermarket-receipt-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@supermarket.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - supermarket-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  supermarket-network:
    driver: bridge